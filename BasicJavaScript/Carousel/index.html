<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Review Carousel</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<section class="container">
			<div class="title">
				<h2>Review Carousel</h2>
			</div>
			<article class="review">
				<div class="img-container">
					<img src="person01.jpg" id="person-img" alt="">
				</div>
				<h4 id="author">Author01</h4>
				<p id="job">job01</p>
				<p id="info">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, dolore! Quam omnis tenetur doloribus dignissimos ut, placeat ad accusantium vel!
				</p>
				<!-- Prev, Next Buttons -->
				<div class="btn-container">
					<button class="btn-prev"><i class="bi bi-chevron-left"></i></button>
					<button class="btn-next"><i class="bi bi-chevron-right"></i></button>
				</div>
				<!-- Random Buttons -->
				<button class="btn-random">랜덤</button>
			</article>
		</section>
	</main>
	<script src="app.js"></script>
</body>
</html>
